    <main>
        <div class="container align-content-center">
            <div class="row contacto justify-content-center mx-5 py-4 mb-4">
                <div class="col-12">
                    <h4 class="titulo"> Contact</h4>
                    <form action="" class="formulario"></form>
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-6">
                            <br>
                            <div class="form-floating mb-3">
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Carlos Gonzales">
                                <label for="nombre">Name</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-12 col-lg-6">
                            <br>
                            <div class="form-floating mb-3">
                                <input type="email" name="correo" id="correo" class="form-control" placeholder="correo@correo.com">
                                <label for="email">Your mail</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-12 col-lg-6">
                            <br>
                            <div class="form-floating mb-3">
                                <input type="phone" name="telefono" id="telefono" class="form-control" placeholder="314000000">
                                <label for="phone">Phone number</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-12 col-lg-6">
                            <br>
                            <div class="form-floating mb-3">
                                <input type="motivo" name="motivo" id="motivo" class="form-control" placeholder="Escribe tu motivo de consulta">
                                <label for="motivo">Your question</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <br>
                            <div class="form-floating mb-3 ">
                                <textarea name="mensaje" id="mensaje" cols="" rows="" class="form-control" placeholder="Escribe tu mensaje"></textarea>
                                <label for="Mensaje">Message</label>
                            </div>
                            <div class=" form-group d-flex justify-content-center">
                                <button class="boton" type="submit"> SEND </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
